<!-- Header -->

    title: "체육인복지지원",
    url: "../../"
}) %>

<!-- 레이아웃 -->
<div class="lytLayout member">
    <div class="layoutArea">

        <!-- 상단영역 -->
        <div class="layoutTop">
            <!-- Top -->
            <%- include('../ejs/header.ejs', {
                url: "../../"
            }) %>
        </div>
        <!-- //상단영역 -->

        <!-- 중단영역 -->
        <div class="layoutContainer" id="container">
            <div class="layoutSubCont">
                <div class="subContArea">
                    <!-- 콘텐츠 영역 -->
                    <div class="layoutCont ">
                        <div class="cptMember">
                            <p class="title">아이디 찾기</p>
                            <!-- 아이디 찾기 결과가 있을경우 아이디 값 표기 -->
                            <p class="desc">입력한 정보와 일치하는 아이디입니다.</p>
                            <!-- 아이디값이 없을 경우 내용 표기 -->
                            <!-- <p class="desc withInfo">입력하신 정보와 일치하는 아이디가 없습니다.<br>아이디가 없는 경우 회원가입 후 서비스를 이용해주세요.</p> -->

                            <div class="resultBox "> <!--아이디 찾기 결과가 없을경우 'round' 클래스명 추가, 그외 round 클래스 제거 -->
                                <!-- 아이디 찾기 결과가 있을경우 아이디 값 표기 -->
                                <p class="resultValue">$member_id01</p>
                                <p class="resultValue">$member_id02</p>
                                <p class="resultValue">$member_id02</p>

                                <!-- 아이디값이 없을 경우 내용 표기 -->
                                <!-- <div class="symbol">
                                    <img src="../../common/images/sub/noResult.svg" alt="돋보기 모양의 아이콘 이미지">
                                </div> -->
                            </div>

                             <div class="comButton">
                                <!-- 아이디 찾기 결과가 있을경우 아이디 값 표기 -->
                                <button type="button" class="btn h56 l-g">비밀번호 찾기</button>
                                <button type="button" class="btn h56 f-dg">로그인</button>

                                <!-- 아이디값이 없을 경우 내용 표기 -->
                                <!-- <button type="button" class="btn h56 l-g">메인</button>
                                <button type="button" class="btn h56 f-dg">회원가입</button> -->
                            </div>
                        </div>
                    </div>
                    <!-- //콘텐츠 영역 -->
                </div>
            </div>

        </div>
        <!-- //중단영역 -->


        <!-- 하단영역 -->
        <div class="layoutFooter">
            <!-- Footer -->
            <%- include('../ejs/footer.ejs', {
                url: "../../"

</div>
