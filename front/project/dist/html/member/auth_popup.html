<!doctype html>
<html lang="ko">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="format-detection" content="telephone=no">
	<!-- 캐싱방지 -->
	<!-- <META HTTP-EQUIV="CACHE-CONTROL" CONTENT="NO-CACHE">
	<META HTTP-EQUIV="EXPIRES" CONTENT="Mon, 22 Jul 2002 11:12:01 GMT"> -->
	<!-- 모바일 상단,타이틀바,주소창 색변경(안드로이드에서 크롬,파폭,오페라,삼성브라우저만 가능) -->
	<!-- <meta name="theme-color" content="#4285f4"> -->

	<title>체육인복지지원</title>

	<link rel="stylesheet" href="../../common/css/swiper-bundle.min.css" />
	<link rel="stylesheet" href="../../common/css/tui-date-picker.css" />
	<link rel="stylesheet" href="../../common/css/style.css" />
	<link rel="icon" type="image/x-icon" href="../../common/images/common/spowell_favicon.ico" />
	
	<script src="../../common/js/jquery-3.4.1.min.js"></script>
	<script src="../../common/js/jquery-ui.min.js"></script>
	<script src="../../common/js/tui-date-picker.js"></script>
	<script src="../../common/js/swiper-bundle.min.js"></script>
	<script src="../../common/js/basic.js"></script>

	
</head>
<body>
<div class="skip"><a class="quickBtn" href="#container">본문바로가기</a></div>
<div class="wrap">

<!-- 레이아웃 -->
<div class="lytLayout member">
    <div class="layoutArea">

        <!-- 중단영역 -->
        <div class="layoutContainer" id="container">
            <div class="layoutSubCont">
                <div class="subContArea">
                    <!-- 콘텐츠 영역 -->
                    <div class="layoutCont ">
                        <button type="button" onclick="popOpen('clause01')" style="border:1px solid #dfdfdf; border-radius:5px; line-height:35px; padding:0 20px; text-align:center; font-size:14px; font-weight:bold;">본인인증 팝업 열기</button>
                    </div>
                    <!-- //콘텐츠 영역 -->
                </div>
            </div>

        </div>
        <!-- //중단영역 -->
    </div>
</div>

<!-- 팝업이 들어오는 영역 -->
<div class="modPopup type01 popOpen" id="clause01">
    <div class="popupDim">딤 영역</div>
    <div class="popupBox lg"><!--2024.09.24 팝업사이즈 표기 필수 sm (작은사이즈), lg(큰사이즈)-->
        <!-- 팝업 타이틀 -->
        <div class="popTitArea">
            <!-- <div class="tit"></div> -->
            <button class="closeBtn" onclick="popClose('clause01')">팝업 닫기</button>
        </div>

        <!-- 팝업 컨텐츠 -->
        <div class="popContArea">
            <div class="popAuthBox">
                <p class="title">본인인증</p>
                <p class="desc">
                    간편 로그인을 이용하기 위해 본인인증이 필요합니다.<br>
                    본인인증 진행 후 다음 로그인부터 SNS 계정으로 로그인이 가능합니다.<br>
                    SPOWELL 체육인복지지원 홈페이지 회원이 아닌 경우, 회원가입이 진행됩니다.
                </p>
                <div class="authOption">
                    <ul>
                        <li>
                            <a href="#none">
                                <p class="optTit">휴대폰 인증</p>
                                <p class="optDesc">
                                    본인명의의 휴대폰으로 본인인증을 할 수 있습니다.
                                </p>
                            </a>
                        </li>
                        <li>
                            <a href="#none">
                                <p class="optTit">I-PIN 인증</p>
                                <p class="optDesc">
                                    본인명의 아이핀으로 본인인증을 할 수 있습니다.
                                </p>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Bottom -->

</div>

</body>
</html>
