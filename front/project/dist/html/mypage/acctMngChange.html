<body>
<div class="skip"><a class="quickBtn" href="#container">본문바로가기</a></div>
<div class="wrap">

<button type="button" onclick="popOpen('clause01', event)" style="border:1px solid #dfdfdf; border-radius:5px; line-height:35px; padding:0 20px; text-align:center; font-size:14px; font-weight:bold;">계좌번호 관리 (수정) 열기</button> <!-- 2025.01.03 팝업오픈 이벤트 객체 추가 -->

<div class="modPopup type01" id="clause01">
    <div class="popupDim">딤 영역</div>
    <div class="popupBox lg"><!--2024.09.24 팝업사이즈 표기 필수 sm (작은사이즈), lg(큰사이즈)-->
        <!-- 팝업 타이틀 -->
        <div class="popTitArea">
            <div class="tit">계좌번호 관리</div>
            <button class="closeBtn" onclick="popClose('clause01')">팝업 닫기</button>
        </div>

        <!-- 팝업 컨텐츠 -->
        <div class="popContArea">
            <div class="cptTable">
                <table class="tbData">
                    <colgroup>
                        <col style="width:48px">
                        <col style="width:auto">
                        <col style="width:130px">
                        <col style="width:200px">
                    </colgroup>
                    <thead>
                        <tr>
                            <th>
                                <div class="cptForm">
                                    <div class="frmChk fit">
                                        <input type="checkbox" id="chk01" />
                                        <label for="chk01"><span class="hidden">전체선택</span></label>
                                    </div>
                                </div>
                            </th>
                            <th>지원복지</th>
                            <th>은행</th>
                            <th>계좌번호</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>
                                <div class="cptForm">
                                    <div class="frmChk fit">
                                        <input type="checkbox" id="chk02" />
                                        <label for="chk02"><span class="hidden">선택</span></label>
                                    </div>
                                </div>
                            </td>
                            <td>경기력성과포상금(선수)</td>
                            <td>국민은행</td>
                            <td>000000-00-000000</td>
                        </tr>
                        <tr>
                            <td>
                                <div class="cptForm">
                                    <div class="frmChk fit">
                                        <input type="checkbox" id="chk02" />
                                        <label for="chk02"><span class="hidden">선택</span></label>
                                    </div>
                                </div>
                            </td>
                            <td>교육지원금</td>
                            <td>국민은행</td>
                            <td>000000-00-000000</td>
                        </tr>
                        <tr>
                            <td>
                                <div class="cptForm">
                                    <div class="frmChk fit">
                                        <input type="checkbox" id="chk02" />
                                        <label for="chk02"><span class="hidden">선택</span></label>
                                    </div>
                                </div>
                            </td>
                            <td>생활지원금</td>
                            <td>국민은행</td>
                            <td>000000-00-000000</td>
                        </tr>
                    </tbody> 
                </table>
            </div>
        </div>

        <!-- 팝업 버튼 -->
        <div class="popBtnArea">
            <button type="button" class="popBtn sub" onclick="popClose('clause01')">취소</button>
            <button type="button" class="popBtn main" onclick="popClose('clause01')">확인</button>
        </div>
    </div>
</div>

<!-- Bottom -->

</div>
