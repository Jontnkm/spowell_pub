<!doctype html>
<html lang="ko">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="format-detection" content="telephone=no">
	<!-- 캐싱방지 -->
	<!-- <META HTTP-EQUIV="CACHE-CONTROL" CONTENT="NO-CACHE">
	<META HTTP-EQUIV="EXPIRES" CONTENT="Mon, 22 Jul 2002 11:12:01 GMT"> -->
	<!-- 모바일 상단,타이틀바,주소창 색변경(안드로이드에서 크롬,파폭,오페라,삼성브라우저만 가능) -->
	<!-- <meta name="theme-color" content="#4285f4"> -->

	<title>체육인복지지원</title>

	<link rel="stylesheet" href="../../common/css/swiper-bundle.min.css">
	<link rel="stylesheet" href="../../common/css/tui-date-picker.css">
	<link rel="stylesheet" href="../../common/css/style.css">
	<link rel="icon" type="image/x-icon" href="../../common/images/common/spowell_favicon.ico">
	
	<script src="../../common/js/jquery-3.4.1.min.js"></script>
	<script src="../../common/js/jquery-ui.min.js"></script>
	<script src="../../common/js/tui-date-picker.js"></script>
	<script src="../../common/js/swiper-bundle.min.js"></script>
	<script src="../../common/js/basic.js"></script>

	
</head>
<body>
<div class="skip"><a class="quickBtn" href="#container">본문바로가기</a></div>
<div class="wrap">

<button type="button" onclick="popOpen('clause01')" style="border:1px solid #dfdfdf; border-radius:5px; line-height:35px; padding:0 20px; text-align:center; font-size:14px; font-weight:bold;">알림팝업 열기</button>
<div class="modPopup type01" id="clause01">
    <div class="popupDim">딤 영역</div>
    <div class="popupBox lg"><!--2024.09.24 팝업사이즈 표기 필수 sm (작은사이즈), lg(큰사이즈)-->
        <!-- 팝업 타이틀 -->
        <div class="popTitArea">
            <div class="tit">알림 신청</div>
            <button class="closeBtn" onclick="popClose('clause01')">팝업 닫기</button>
        </div>

        <!-- 팝업 컨텐츠 -->
        <div class="popContArea">

            <!-- 알람신청 컨텐츠 -->
            <div class="popContBox">
                <p class="explainTxt">
                    <b>$복지명$</b>의 모집 및 신청기간이 되면 알림을 보내드립니다. <br>
                    알림을 받으시려면 휴대폰번호를 입력해주세요.
                </p>
                <div class="cptForm">
                    <p class="lbTxt">휴대폰번호</p>
                    <div class="ipt">
                        <input type="text" title="휴대폰번호 입력" placeholder="휴대폰번호를 입력하세요." />
                    </div>
                </div>
                <div class="grayBox">
                    <p class="tit">[개인정보 수집·이용]</p>
                    <ul class="bulletList hypen">
                        <li>목적 : 복지 신청 알림</li>
                        <li>항목 : 휴대폰번호</li>
                        <li>보유 및 이용기간 : 알림 신청 시점으로부터 1년간 보관 후 즉시 파기</li>
                    </ul>
                </div>
                <div class="cptForm agreeArea">
                    <div class="frmChk">
                        <input type="checkbox" id="chk02" />
                        <label for="chk02">개인정보 수집·이용 동의</label>
                    </div>
                </div>
            </div>

        </div>

        <!-- 팝업 버튼 -->
        <div class="popBtnArea">
            <button type="button" class="popBtn sub" onclick="popClose('clause01')">취소</button>
            <button type="button" class="popBtn main" onclick="popClose('clause01')">신청하기</button>
        </div>
    </div>
</div>


</div>

</body>
</html>
